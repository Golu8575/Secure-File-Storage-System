<!DOCTYPE html>
<html>
<body>

<h2>Secure File Storage ğŸ”</h2>
<p>Logged in as: <b>{{ session["user"] }}</b></p>

<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<h3>Your Encrypted Files</h3>
<ul>
{% for file in files %}
    <li>
        {{ file }}
        <a href="/download/{{ file }}">Download</a>
        <a href="/share/{{ file }}">Share</a>
    </li>
{% endfor %}
</ul>

<br>
<a href="/logout">Logout</a>

</body>
</html>
