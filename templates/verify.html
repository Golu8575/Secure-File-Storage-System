<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
</head>
<body>

<h2>Email OTP Verification</h2>

<p>
    An OTP has been sent to:
    <b>{{ email }}</b>
</p>

<form method="POST">
    <input
        type="text"
        name="otp"
        placeholder="Enter 6-digit OTP"
        required
    ><br><br>

    <button type="submit">Verify OTP</button>
</form>

</body>
</html>
